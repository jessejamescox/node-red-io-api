<script type="text/javascript">
  RED.nodes.registerType("analog input", {
    category: "wago pfc",
    color: "#C0C0C0",
    defaults: {
      module: { value: "", required: true},
      channel: { value: "", required: true},
      name: { value: "" },
      sensorType: { value: "4-20mA" },
      resolution: { value: "16_Bit" },
      selectedProcess: { value: "Raw_Int" },
      low: { value: "0" },
      high: { value: "1000" },
      precision: { value: "2" },
    },
    inputs: 1,
    outputs: 1,
    icon: "module_icon.png",
    label: function () {
      return this.name || "analog input";
    },
  });
</script>
